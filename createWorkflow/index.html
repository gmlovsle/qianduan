<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"; http-equiv="content-type" content="text/html">
    <title>createWorkflow</title>
    <link href="css/style.css" rel="stylesheet" />

<body>
    <div id="create_workflow">
        <div>

            <div>

        </div>
        <div></div>
        <div class="dividing_line"></div>
        <div class="list">
            <div class="dtree_left">
                <script type="text/javascript">
                    d_left = new dTree('d_left');
                    d_left.add(0,-1,'新流程','','','','pictures/submit.png','pictures/submit.png',true);
                    d_left.add(1,0,'提交','','','','pictures/submit.png','pictures/submit.png',true);
                    d_left.add(2,1,'用户','','','','pictures/empty1.gif','pictures/empty1.gif',true);
                    d_left.add(11,2,'zhanghua(张华)','','','','pictures/personnel.png','pictures/personnel.png');

                    d_left.add(4,3,'用户','','','','pictures/empty1.gif','pictures/empty1.gif',true);

                    d_left.add(5,0,'技术状态控制','','','','pictures/audit.png','pictures/audit.png',true);
                    d_left.add(6,5,'用户','','','','pictures/empty1.gif','pictures/empty1.gif',true);

                    d_left.add(7,0,'审定','','','','pictures/audit.png','pictures/audit.png',true);
                    d_left.add(8,7,'用户','','','','pictures/empty1.gif','pictures/empty1.gif',true);

                    d_left.add(9,0,'批准','','','','pictures/audit.png','pictures/audit.png',true);
                    d_left.add(10,9,'用户','','','','pictures/empty1.gif','pictures/empty1.gif',true);

                    document.write(d_left);
                </script>
            </div>
            <script>
                $('.dtree_left').find('.dTreeNode').click(function(){
                    if($(this).color=="rgb(255,255,255)"){

                    }else{
                        $('.dtree_left').find('.dTreeNode').css("color", "rgb(0,0,0)");
                        $('.dtree_left').find('.node').css("color", "rgb(0,0,0)");
                        $('.dtree_left').find('.dTreeNode').css("background-color", "rgb(255,255,255)");
                        $('.dtree_left').find('.node').css("background-color", "rgb(255,255,255)");
                        $('.dtree_left').find('.dTreeNode').removeClass("checked_left");
                        $('.dtree_left').find('.node').removeClass("checked_left");
                        $(this).css("color","rgb(255,255,255)");
                        $(this).addClass("checked_left");
                        $(this).css("background-color", "rgb(10,36,106");
                        $(this).children('.node').css("color","rgb(255,255,255)");
                        $(this).children('.node').css("background-color", "rgb(10,36,106)");
                    }
                })
                $('.node').click(function(){
                    if($(this).css("background","white")=="white"){
                    }else {
                        $('.dtree_left').children('.node').css("color", "rgb(0,0,0)");
                        $('.dtree_left').children('.node').css("background-color", "rgb(255,255,255)");
                        $(this).css("color","rgb(255,255,255)");
                        $(this).css("background-color", "rgb(10,36,106");
                    }
                })
            </script>

            <script>
                $('.dtree_right').find('.dTreeNode').click(function(){
                    if($(this).color=="rgb(255,255,255)"){

                        $('.dtree_right').find('.node').css("color", "rgb(0,0,0)");
